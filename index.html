<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CardKratos</title>
    <link rel="shortcut icon" href="img/firelogo.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/encabezado.svg" alt="header" class="card-header">
            <div class="card-body">
                <div class="card-body-contenido">
                    <img src="./img/kratos.png" alt="kratos" class="card-body-contenido-img" width="150px">
                </div>
                <h1 class="card-body-title">
                    Kratos
                    <span>#1</span>
                </h1>
                <p class="card-body-text">
                    Tarjeta de ORO
                </p>

            </div>
            <div class="card-footer">
                <div class="card-footer-arma">
                    <h1>Espadas</h1>
                    <img src="./img/espadas.png" alt="espadas" width="60" class="card-footer-arma-img">
                </div>
                <div class="card-footer-magia">
                    <h1>Magia</h1>
                    <img src="./img/rayo.png" alt="rayo" width="50" class="card-footer-magia-img">
                </div>
                <div class="card-footer-vida">
                    <h1>Salud</h1>
                    <img src="./img/infinito.png" alt="vida" width="50" class="card-footer-vida-img">
                </div>
            </div>
            
        </article>
        
    </main>
    
</body>
</html>
